spring:
  application:
    name: demo
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master-rbac.xml
    enabled: true

jwt:
  secret: mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890
  expiration: 86400000

app:
  super-admin:
    secret: SUPER-SECRET-ADMIN-CODE
